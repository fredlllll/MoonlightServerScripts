<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moonlight Dashboard - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    {% block css %}{% endblock %}
</head>
<body>
<div class="container">
    <nav class="navigation">
        <ul class="nav">
            {% block navigation %}
            {% include "navigation.html" %}
            {% endblock %}
        </ul>
    </nav>
    <main class="main">
        {% block main %}{% endblock %}
    </main>
</div>
{% block js %}{% endblock %}
</body>
</html>
